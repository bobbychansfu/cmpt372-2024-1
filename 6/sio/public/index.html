<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

<body class="container" onload="myfunction()">
    <h1>Websocket</h1>
    
    <div id="messages"></div>
    <div class="small text-danger" id="number"></div>
    <form action="javascript:void(0)">
        <div class="input-group mb-3">
            <input type="text" id="message" class="form-control" placeholder="MESSAGE" required autofocus>
            <div class="input-group-text">
                <span onclick="sub()" class="btn">SEND</span>

        </div>
        <span class="btn btn-outline-danger" id="discon">DISCONNECT</span>
    </form>
    <script src="js/socket.io.js"></script>
    <script src="js/main.js"></script>
</body>
